<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBPS - Foods</title>
    <link rel="stylesheet" href="foodsStyle.css">
    <link rel="icon" href="pics/samu.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>EAT ALL THY CAN!</h1>
        <section>
            <input type="search" placeholder="Location, Restaurant name">
             <button>Log In</button>
        </section>
    </header>
    <div class="container1">
        <section class="sec1">
            <h2>Order Now   </h2>
            <label>Email: </label><br>
            <input type="text"><br>
            <label>Password: </label><br>
            <input type="password">
        </section>
    </div>
    <div class="container2">
        <h1>Brought to you by:</h1>
        <marquee behavior="scroll" direction="right" scrollamount="10" loop="-1">
            <ul>
                <li><img src="pics/dennysLogo.JPG"></li>
                <li><img src="pics/kfcLogo.JPG"></li>
                <li><img src="pics/redLobsterLogo.JPG"></li>
                <li><img src="pics/mcdoLogo.JPG"></li>
                <li><img src="pics/pizzaHutLogo.JPG"></li>
                <li><img src="pics/yoshinoyaLogo.JPG"></li>
                <li><img src="pics/burgerKingLogo.JPG"></li>
            </ul>
        </marquee>
    </div>
</body>
</html>
